<app-header></app-header>
<section class="container">
    <div class="row">
      <div class="col-6 offset-3 text-center mb-5">
        <h1 class="text-center pt-5" translate>Add New Question</h1>
        <hr>
        <p translate>You can add new question by typing question text, multi choice answers and select the correct answer then click Add Question and it will be added into question bank</p>
      </div>
    </div>
    <form [formGroup]="myform" (ngSubmit)="onSubmit()"  id ="AddQuestionForm" class="row newquestionForm align-items-center">
    <div class="col-8 offset-2">
        <div class="form-group">
            <label for="exampleFormControlTextarea1"  class="font-weight-bold" translate>Enter Question Text</label>
            <textarea formControlName = "question"  class="form-control"id="exampleFormControlTextarea1" rows="3" #q></textarea>
          </div>
    </div>
      <div class="col-8 offset-2 mb-4">
        <input formControlName="correctAnswer" class="form-check-input"  type="radio"   id="exampleRadios1" value="1" checked>
        <input  formControlName="answer1" class="form-check-label form-control"  type="text" #a1  placeholder="answer1" required>
      </div>

      <div class="col-8 offset-2 mb-4">
        <input formControlName = "correctAnswer" class="form-check-input" type="radio"  id="exampleRadios2" value="2">
        <input formControlName = "answer2"  class="form-check-label form-control " type="text" for="exampleRadios2" placeholder="answer2" required #a2>
      </div>


      <div class="col-8 offset-2 mb-4">
        <input formControlName = "correctAnswer" class="form-check-input " type="radio" id="exampleRadios2" value="3" >
        <input formControlName = "answer3" class="form-control form-check-label" for="exampleRadios3" type="text"  placeholder="answer3" translate required #a3>
      </div>

      <div class="col-12 text-center">
          <button  class=" secondary_button font-weight-bold" translate>Add Question</button>
        </div>
        
        <div class="col-8 offset-2 text-center mt-3">
            <alert type="danger" id="test">
                Please fill all fields and try adding question again.
            </alert>
        </div>

   </form>
</section>
