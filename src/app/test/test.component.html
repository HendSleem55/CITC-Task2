<h1 translate>Title</h1>
<h1 translate>Intro</h1>

<div>
  {{ 'Intro' | translate:user }}
</div>


<button (click)="switchLanguage('en')">en</button>

<button (click)="switchLanguage('ar')">ar</button>

<select class="form-control" ngModel #t  (change)="callType(t.value)">
    <option value="1">1</option>
    <option value="2">1</option>
    <option value="3">1</option>
    <option>1</option>
    <option>1</option>
  </select>

  {{universty}}

    <ngb-carousel *ngIf="images">
        <ng-template ngbSlide>
          <img src="http://placeholder.it/100x100"alt="Random first slide">
          <div class="carousel-caption">
            <h3>10 seconds between slides...</h3>
            <p>This carousel uses customized default values.</p>
          </div>
        </ng-template>
        <ng-template ngbSlide>
          <img src="http://placeholder.it/100x100"  alt="Random second slide">
          <div class="carousel-caption">
            <h3>No keyboard...</h3>
            <p>This carousel uses customized default values.</p>
          </div>
        </ng-template>
        <ng-template ngbSlide>
          <img src="http://placeholder.it/100x100" alt="Random third slide">
          <div class="carousel-caption">
            <h3>And no wrap after last slide.</h3>
            <p>This carousel uses customized default values.</p>
          </div>
        </ng-template>
      </ngb-carousel>
